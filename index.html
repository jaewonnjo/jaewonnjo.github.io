<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조재원 - 자기소개</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 80px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }
        
        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 5px solid #f7fafc;
        }
        
        .name {
            font-size: 14px;
            color: #667eea;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 40px;
        }
        
        .main-text {
            font-size: 48px;
            font-weight: 700;
            color: #2d3748;
            line-height: 1.2;
            letter-spacing: -1px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
            }
            
            .main-text {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/profile.jpg" alt="조재원 프로필" class="profile-image">
        <div class="name">조재원</div>
        <div class="main-text">Hello Typography</div>
    </div>
</body>
</html>
